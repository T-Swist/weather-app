<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>weather-app</title>
</head>
<body>
  
<div class="general_container">
  <form id="userSearchCityForm">
    <input type="text" name="" id="userInputedCity" placeholder="eg.Monrovia">
    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
  <div><img src="" alt="" id="tempetureIcon"></div>
  <div><p id="weatherDescription"></p></div>
  <div><h3 id="tempetureValue"></h3></div>
  <div><p id="displayCityName"></p></div>
  <div class="humidity_wind_container">
    <div>
      <div>
        <img src="./image/" alt="Humidity Icon" class="humidity-icon"> &nbsp;
        <p id="humidityValue"></p>
      </div>
      <div><p>Humidity</p></div>
    </div>
    <div>
      <div>
        <i class="fa-solid fa-wind"></i> &nbsp;<p id="windSpeedValue"></p>
      </div>
      <div><p>Wind Speed</p></div>
    </div>
  </div>
</div>



  <script src="./script.js"></script>
</body>
</html>
